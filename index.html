<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Interactive rating component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="rating-state">
      <div class="star-div">
        <img src="images/icon-star.svg" alt="">
      </div>
      
      <p class="h1-rating-state">How did we do?</p>

      <p class="rating-state-desc">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <form>
        <label>
          <input type="radio" name="rating" value="1">
          <span>1</span>
        </label>
        <label>
          <input type="radio" name="rating" value="2">
          <span>2</span>
        </label>
        <label>
          <input type="radio" name="rating" value="3">
          <span>3</span>
        </label>
        <label>
          <input type="radio" name="rating" value="4">
          <span>4</span>
        </label>
        <label>
          <input type="radio" name="rating" value="5">
          <span>5</span>
        </label>
      </form>
      

      <button>Submit</button>
    </div>
    
    <div class="final-state">
      <img src="images/illustration-thank-you.svg" alt="">
      <div class="the-rating-div">
        <p class="the-rating">You selected <!-- Add rating here --> out of 5</p>
      </div>
      

      <p class="thank-you-text">Thank you!</p>

      <p class="thank-you-desc">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
  

  
  <script src="index.js"></script>
</body>
</html>
